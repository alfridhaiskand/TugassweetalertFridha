<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_tugas.css">
    <script src="fontawesome/js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<main>
            <div class="wrapper">
                <div class="title">
                    <h1>SELAMAT DATANG DISUKA SUKA</h1>
                    <h2>~Registrasi Yukss~</h2>
                </div>
                <form action="">
                    <div class="field">
                        <input type="text" name="Your name" required="required">
                        <label for="">Nama Lengkap</label>
                    </div>
                    <div class="field">
                      <input type="text" name="Nomor Aktif" required="required">
                      <label for="">No Hp</label>
                  </div>
                    <div class="field">
                        <input type="text" name="8 digit number" required="required">
                        <label for="">Password</label>
                    </div>
                    <div class="field">
                        <input type="password" name="8 digit number" required="required">
                        <label for="">Re-type password</label>
                    </div>
                    <div class="field">
                        <input type="text" name="Your Hobby" required="required">
                        <label for="">Hobi Anda</label>
                    </div>
                    <div class="field">
                        <input type="submit" name="Register account" id="" onclick="Registration()" value="Register account">
                    </div>
                    <script>
                        function Registration(){
                            swal({
                                title: "success",
                                text: "Anda telah terdaftar",
                                icon: "success",
                            });
                        }
                    </script>
                </form>
            </div>
        </section>
    </div>
</main>
</body>
</html>
